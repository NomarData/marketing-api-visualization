<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Health Awareness in the Arab World</title>
    <!-- Bootstrap Css-->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="vizualization_css/treemap.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>Health Awareness in the Arab World</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <h3>Select Countries:</h3>
                <ul class="list-unstyled" id="countries_list">
                </ul>
            </div>
            <div class="col-lg-4">
                <h3>Select Interests:</h3>
                <ul class="list-unstyled" id="interests_list">
                </ul>
            </div>
            <div class="col-lg-4">
                <h3>Categories:</h3>
                <ul class="list-unstyled" id="demographic_categories_list">
                </ul>
            </div>
        </div>
        <div class="row" id="body">

        </div>
        <div class="row">
            <!--<div class="col-lg-offset-3"></div>-->
            <h1 class="text-center">Vizualization </h1>

            <div class="col-lg-4">
                <h4>Gender:</h4>
                <div id="genderTreemapDiv"></div>
                <h4>Age Range:</h4>
                <div id="ageRangeTreemapDiv"></div>
                <h4>Scholarity:</h4>
                <div id="scholarityTreemapDiv"></div>
                <h4>Language:</h4>
                <div id="languageTreemapDiv"></div>
                <h4>Naturality:</h4>
                <div id="naturalityTreemapDiv"></div>
            </div>
            <div class="col-lg-8">
                <div id="map">
                    <div class="title text-center">Dinamic Map</div>
                    <img style="max-width:100%" src="arab_league_map.png"/>
                </div>
            </div>
        </div>

    </div>
    <!-- jQuery -->
    <script src="bootstrap/js/jquery.min.js" rel="stylesheet"></script>
    <!-- Bootstrap Js-->
    <script src="bootstrap/js/bootstrap.min.js" rel="stylesheet"></script>
    <!--<script src="vizualization_js/gapi.js"></script>-->
    <script src="vizualization_js/utils.js"></script>
    <script src="vizualization_js/d3.v3.min.js"></script>
    <script src="vizualization_js/requestfactory.js"></script>
    <script src="vizualization_js/datalayermodule.js"></script>
    <script src="vizualization_js/fusion_table.js"></script>
    <script src="vizualization_js/treemap.js"></script>
    <script src="vizualization_js/treemapClean.js"></script>
    <script src="vizualization_js/main.js"></script>
</body>
</html>
