<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Health Awareness in the Arab World</title>
    <!-- Bootstrap Css-->
    <!--<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />-->
    <!--<link rel='stylesheet' href="bootstrap/css/bootstrap.min.css">-->
    <link rel='stylesheet' href="bootstrap/download/cosmo-bootswatch.min.css">
    <link rel="stylesheet" href="bootstrap/download/bootstrap-responsive.min.css" >
    <link href="vizualization_css/treemap.css" rel="stylesheet" />
    <link href="vizualization_css/arabLeagueMap.css" rel="stylesheet" />
    <link href="vizualization_css/stackedHorizontalBar.css" rel="stylesheet" />
    <link href="vizualization_css/interestsSelection.css" rel="stylesheet" />
</head>
<body>
<div class=".datamaps-style-block">
<!--//Avoid datamaps create rewrite css-->
</div>
    <div class="container">
        <div class="row">
            <div class="span12 text-center">
                <h1>Health Awareness in the Arab World</h1>
            </div>
        </div>


        <div class="row">
            <div class="span12">
                <div class="title">Luxurious vs. Health Inclination</div>
                <!--<div class="text-center">Average Inclination Score = ((red/Total)*red - (green/Total)*green) / Total)</div>-->
                <div class="text-center">
                    <span style="font-weight: bold" id="inclinationScore">0</span>
                </div>

                <div class="text-center">
                    <img src="imgs/jewel.svg" style="max-width: 40px; vertical-align: top;" />
                    <span id="horizontalStackedBar"> </span>
                    <img src="imgs/heart.svg" style="max-width: 40px; vertical-align: top;"/>
                </div>
            </div>


            <div style="vertical-align: middle"  class="span5">
                <div  class="row">
                    <div class="span1">
                        <h4>Gender</h4>
                    </div>
                    <div class="span">
                        <div id="genderTreemapDiv"></div>
                    </div>
                </div>
                <div  class="row">
                    <div class="span1">
                        <h4>Age Range</h4>
                    </div>
                    <div class="span4">
                        <div id="ageRangeTreemapDiv"></div>
                    </div>
                </div>
                <div  class="row">
                    <div class="span1">
                        <h4>Education</h4>
                    </div>
                    <div class="span4">
                        <div id="scholarityTreemapDiv"></div>
                    </div>
                </div>
                <div  class="row">
                    <div class="span1">
                        <h4>Language</h4>
                    </div>
                    <div class="span4">
                        <div id="languageTreemapDiv"></div>
                    </div>
                </div>
                <div  class="row">
                    <div class="span1">
                        <h4>Citizenship</h4>
                    </div>
                    <div class="span4">
                        <div id="citizenshipTreemapDiv"></div>
                    </div>
                </div>
            </div>
            <div class="span6">
                    <div class="row text-center">
                        <div id="arabLeagueMapDiv" class="arabLeagueMap">
                    </div>
            </div>
        </div>
            <div class="span1">
                <h3>Countries:</h3>
                <ul class="list-unstyled" id="countriesList">
                </ul>
                <!--<ul class="list-unstyled" id="countries_list">-->
                <!--</ul>-->
            </div>
        </div>
        <div class="row hidden">
            <div class="span12">
                <h4 class="text-center">Countries Charts </h4>
                <div class="row">
                    <div class="span2">
                        <div class="title">Egypt</div>
                        <div id="countriesBarCharts">

                        </div>
                    </div>
                    <div class="span2">
                        <div class="title">Saudi Arabia</div>
                        <div id="countriesBarCharts2">

                        </div>
                    </div>
                </div>
            </div>
            <div class="row">

                <div class="span4">
                    <h3>Select Interests:</h3>
                    <ul class="list-unstyled" id="interestsList">
                    </ul>
                </div>
                <div class="span4">
                    <h3>Categories:</h3>
                    <ul class="list-unstyled" id="demographic_categories_list">
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="span12">
                    <h4 class="text-center">Selected Data Summary </h4>
                    <table class="table" id="selectedDataInstancesTable">
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="span12">
                    <h4 class="text-center">Current Data Summary </h4>
                    <table class="table" id="currentDataTable">
                    </table>
                </div>
            </div>
        </div>

    </div>
    <!-- jQuery -->
    <script src="bootstrap/js/jquery.min.js" rel="stylesheet"></script>
    <!-- Bootstrap Js-->
    <script src="bootstrap/js/bootstrap.min.js" rel="stylesheet"></script>
    <!--<script src="vizualization_js/gapi.js"></script>-->
    <script src="vizualization_js/loadingDialog.js"></script>
    <script src="vizualization_js/utils.js"></script>
    <script src="vizualization_js/jquery.animateNumber.min.js"></script>
    <script src="vizualization_js/d3.v3.min.js"></script>
    <!--<script src="data/data.js"></script>-->
    <script src="vizualization_js/squel-basic.js"></script>
    <script src="vizualization_js/instancesData.js"></script>
    <script src="vizualization_js/googleFusionAPI.js"></script>
    <script src="vizualization_js/requestfactory.js"></script>
    <script src="vizualization_js/datalayermodule.js"></script>
    <script src="vizualization_js/fusion_table.js"></script>
    <script src="vizualization_js/treemapOld.js"></script>
    <script src="vizualization_js/treemap.js"></script>
    <script src="vizualization_js/topojson.js"></script>
    <script src="vizualization_js/datamaps.all.js"></script>
    <script src="vizualization_js/stackedHorizontalBar.js"></script>
    <script src="vizualization_js/numeral.js"></script>
    <script src="vizualization_js/arabLeagueMap.js"></script>
    <script src="vizualization_js/data.js"></script>
    <script src="vizualization_js/selectedInstancesTable.js"></script>
    <script src="vizualization_js/inclinationScore.js"></script>
    <script src="vizualization_js/treemapManager.js"></script>
    <script src="vizualization_js/countriesBarCharts.js"></script>
    <script src="vizualization_js/main.js"></script>
</body>
</html>
